<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link href="FaceBook.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="outer">
        <Div class="content">
            <div class="left-section">
                <div class="logo-image">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="face book logo">
                </div>
                <h2 class="desc">Facebook helps you connect and share<br> with the people in your life.</h2>
            </div>
            <div class="right-section">
                <form>
                    <table class="loginform">
                        <tr>
                            <td><input type="text" placeholder="Email address or phone number"></td><br>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Password"></td><br>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Log in"></td><br>
                        </tr>
                        <tr>
                            <td><a href="FaceBook.html">Forgotten password?</a></td><br>
                        </tr>
                        <tr>
                            <td><a href="FaceBook.html"></a><input type="button" value="Create new account"></a></td><br>
                        </tr>
                    </table>
                </form>
            </div>
        </Div>
        <div class="footer">

        </div>
       
    </div>
    
</body>
</html>
