<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link href="FaceBook.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="outer">
        <Div class="content">
            <div class="left-section">
                <div class="logo-image">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                        alt="face book logo">
                </div>
                <h2 class="desc">Facebook helps you connect and share<br> with the people in your life.</h2>
            </div>
            <div class="right-section">
                <form class="loginform">
                    <input type="text" placeholder="Email address or phone number" class="textspace">
                   <br><br> <input type="password" placeholder="Password" class="textspace">
                    <br><br><input type="submit" value="Log in" class="submitbutton"><br><br>
                    <a href="FaceBook.html" class="forgot">Forgotten password?</a><br><br>
                    <hr>
                    <input type="button" value="Create new account" class="newaccount"><a href="FaceBook.html" ></a></a>
                </form>
                <p class="par"><a href="">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </Div>
        <div class="footer">

        </div>
    </div>

</body>

</html>
